<h2></h2>

<section id="contact" class="py-5">
  <div class="container">
    <h2>Contact Us</h2>
    <div class="row">
      <div class="col-md-6">
        <h4>Contact Information</h4>
        <p><i class="bi bi-phone-fill"></i> Phone: +(389) 78 282 914</p>
        <p><i class="bi bi-geo-alt-fill"></i> Address: Jane Sandanski 35/4/7 Skopje</p>
        <p>cepaskristijan&#64;gmail.com</p>
        <h4>Follow Us</h4>
        <a href="#" class="me-2"><i class="bi bi-facebook" style="font-size: 1.5rem;"></i></a>
        <a href="#" class="me-2"><i class="bi bi-twitter" style="font-size: 1.5rem;"></i></a>
        <a href="#"><i class="bi bi-linkedin" style="font-size: 1.5rem;"></i></a>
      </div>

      <div class="col-md-6">
        <h4>Send Us a Message</h4>
        
        <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm" novalidate>
          <!-- Your Name -->
          <div class="mb-3">
            <label for="name" class="form-label">Your Name *</label>
            <input type="text" 
                   class="form-control" 
                   id="name" 
                   name="name" 
                   [(ngModel)]="contactData.name" 
                   required 
                   #nameInput="ngModel">
            
            <div *ngIf="nameInput.invalid && nameInput.touched" class="text-danger">
              Name is required.
            </div>
          </div>

          <!-- Your Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Your Email *</label>
            <input type="email" 
                   class="form-control" 
                   id="email" 
                   name="email" 
                   [(ngModel)]="contactData.email" 
                   required
                   email
                   #emailInput="ngModel">
            
            <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger">
              Please enter a valid email address.
            </div>
          </div>

          <!-- Your Message -->
          <div class="mb-3">
            <label for="message" class="form-label">Your Message *</label>
            <textarea class="form-control"
                      id="message"
                      name="message"
                      [(ngModel)]="contactData.message"
                      rows="5"
                      required
                      #messageInput="ngModel"></textarea>
            
            <div *ngIf="messageInput.invalid && messageInput.touched" class="text-danger">
              Message is required.
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" 
                  class="btn btn-gradient"
                  [disabled]="contactForm.invalid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>


  </div>
</section>
